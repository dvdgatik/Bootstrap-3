<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
   <div class="table-responsive">
   <table class='table table-striped table-bordered table-hover table-condensed'>
   		<tr class='warning'>
   			<th class='active'>ID</th><th>Nombre</th><th>Usuario</th><th>Nombre</th><th>Usuario</th><th>Nombre</th><th>Usuario</th>
   		</tr>
   		<tr class='active'>
   			<td>ID</td><td>Nombre1</td><td>Usuario1</td><td>Nombre1</td><td>Usuario1</td><td>Nombre1</td><td>Usuario1</td>
   		</tr>
   		<tr>
   			<td>ID</td><td>Nombre2</td><td>Usuario2</td><td>Nombre2</td><td>Usuario2</td><td>Nombre2</td><td>Usuario2</td>
   		</tr>
   </table>
   </div>
</div>




<!--
Clase table: asigna un estilo a la tabla
Clase table-striped: asigna alternado a la tabla
Clase table-bordered: asigna bordes a la tabla
Clase table-hover: agregar efecto hover a las filas o celdas
Clase active:  mostrar por defecto una fila seleccionada
table-condensed: reduce la altura entre filas
nth-child: no es compatible con todos los navegadores

Clases que dan colores de advertencias del sistema
success
info
warning
danger

table-responsive: hace una tabla responsiva pra poder utilizarlo hay que agregarlo a un div y colocar la tabla dentro de ese div


sr-only

-->
</body>
</html>
