Todos los controles input text , textarea y select llevaran una clase en especial:
clase form-control: estilos de bootstrap (desplazamiento en  bloque , padding y borde redonedeado).

clases de botones:
btn: indicar que es un boton
.btn-default
.btn-primary

.btn-info

.btn-link

Clase help-block: indicar instrucciones para el formulario añade una texto gris

clase form-group:Encierra los formularios en un grupo



===================formulario en linea==================0 
clase form-inline: hace formulario en linea

clase sr-only: 
solo sra visible para dispositivos de lectura screen readers no sportan siempre los placeholders

clase checkbox: 
se utilizan en lugar del form-group
agrega el checkbox al lado de un elemento
input-group: 
desplaza los input uno al lado del otro para hacerlos en linea
input-group-addon: 
desplaza elementos al lado de un input se le agregar un estilo con el objetivo de mostrar alguna informacion






Al llegar a los 768px el el formulario  en linea se convierte a bloque





====================formularios horizontales=================
form-horizontal:  clase para formularios horizontales

class control-label: agrega un 100% al label es utiliza para los formularios en linea
Tambein se puede trabajar como columnas control-label col
Nos centra las etiquetas verticalmente

form-control-static: se tendra un estilo colocado por defecto
seteado

offset: desplazar hacia la derecha el contenedor.

disabled: desactivar formularios mediante disabled.
se puede desabiliar todos los inputs encerrandolos en un fieldset y colocando el atributo disabled sin tener que colocaro a cada input.

se puedn utilizar agregar estados a los inputs para definir si son errores, sucedidos o warnings con:
has-error
has-warning
has-success

para utilizar estos estados en formularios en bloque o en linea habira que agregar la clase control label.
